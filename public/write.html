<!DOCTYPE html>
<html>
<head>
    <title>Write Dox - Doxify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #000; color: #fff; line-height: 1.4; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { border-bottom: 1px solid #333; padding: 10px 0; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: bold; color: #fff; text-decoration: none; }
        nav a { color: #ccc; text-decoration: none; margin-right: 15px; }
        nav a:hover { color: #fff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; background: #111; border: 1px solid #333; color: #fff; }
        .form-group textarea { height: 300px; resize: vertical; }
        .btn { display: inline-block; padding: 8px 15px; background: #333; color: #fff; text-decoration: none; border: 1px solid #333; margin: 10px 0; cursor: pointer; }
        .btn:hover { background: #444; }
        .btn:disabled { background: #222; color: #666; cursor: not-allowed; }
        .error { color: #f00; margin: 5px 0; }
        .success { color: #0f0; margin: 5px 0; }
        .url-preview { background: #111; padding: 10px; border: 1px solid #333; margin: 10px 0; font-family: monospace; color: #0f0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">DOXIFY</a>
            <nav>
                <a href="/">Home</a>
                <a href="/write">Write Dox</a>
            </nav>
        </header>

        <h2>Create New Dox</h2>
        
        <form id="doxForm">
            <div class="form-group">
                <label for="slug">Page URL (your-site.vercel.app/your-page-name)</label>
                <input type="text" id="slug" name="slug" required 
                       pattern="[a-zA-Z0-9-]{3,50}" 
                       title="Only letters, numbers and hyphens (3-50 characters)"
                       placeholder="my-page-name">
                <div id="slugError" class="error"></div>
                <div id="slugSuccess" class="success"></div>
            </div>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Page title">
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required placeholder="Page content"></textarea>
            </div>
            
            <div class="url-preview">
                URL: <span id="urlPreview">your-site.vercel.app/your-page-name</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled>Create Page</button>
        </form>
    </div>

    <script>
        const slugInput = document.getElementById('slug');
        const urlPreview = document.getElementById('urlPreview');
        const slugError = document.getElementById('slugError');
        const slugSuccess = document.getElementById('slugSuccess');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('doxForm');

        function updateSlugPreview() {
            const slug = slugInput.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '-');
            const host = window.location.host;
            urlPreview.textContent = `${host}/${slug || 'your-page-name'}`;
            
            if (slug.length < 3) {
                slugError.textContent = 'URL name must be at least 3 characters';
                slugSuccess.textContent = '';
                submitBtn.disabled = true;
            } else if (!/^[a-zA-Z0-9-]{3,50}$/.test(slug)) {
                slugError.textContent = 'Only letters, numbers and hyphens allowed';
                slugSuccess.textContent = '';
                submitBtn.disabled = true;
            } else {
                // Check if slug is available
                checkSlugAvailability(slug);
            }
        }

        async function checkSlugAvailability(slug) {
            try {
                const response = await fetch(`/api/check-slug?slug=${encodeURIComponent(slug)}`);
                const result = await response.json();
                
                if (result.available) {
                    slugError.textContent = '';
                    slugSuccess.textContent = 'URL name is available!';
                    submitBtn.disabled = false;
                } else {
                    slugError.textContent = 'This URL name is already taken';
                    slugSuccess.textContent = '';
                    submitBtn.disabled = true;
                }
            } catch (error) {
                slugError.textContent = 'Error checking URL availability';
                submitBtn.disabled = true;
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                slug: formData.get('slug'),
                title: formData.get('title'),
                content: formData.get('content')
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    window.location.href = `/${result.slug}`;
                } else {
                    slugError.textContent = result.error || 'Error creating page';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Page';
                }
            } catch (error) {
                slugError.textContent = 'Network error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Page';
            }
        }

        slugInput.addEventListener('input', updateSlugPreview);
        form.addEventListener('submit', submitForm);
        
        // Initial update
        updateSlugPreview();
    </script>
</body>
</html>
